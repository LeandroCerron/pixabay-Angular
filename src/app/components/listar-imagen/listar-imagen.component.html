<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="listImagenes.length > 0" class="row row-cols-1 row-cols-md-4 g-4 mt-3">
  <div *ngFor="let imagen of listImagenes; let i = index" class="col mb-2">
    <div class="card">
      <img [src]="imagen.previewURL" class="card-img-top" alt="largeImageURL">
      <div class="card-body text-center">
        <a [href]="imagen.largeImageURL" target="_blank" class="btn btn-primary">Ver imagen</a>
      </div>
      <div class="card-footer text-muted text-center">
        <div class="row">
            <p class="likesViews"><strong>Likes: </strong>{{imagen.likes}}</p>        
        </div>
        <div class="row">
            <p class="likesViews"><strong>Views: </strong>{{imagen.views}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="listImagenes.length > 0" class="d-flex justify-content-center mt-5">
  <ul class="pagination pagination-lg">
    <li *ngIf="paginaAnteriorClass()" class="page-item">
      <a (click)="paginaAnterior()" class="page-link" href="#">&laquo;Anterior</a>
    </li>
    <li *ngIf="paginaPosteriorClass()" class="page-item">
      <a (click)="paginaPosterior()" class="page-link" href="#">Siguiente&raquo;</a>
    </li>
  </ul>
</div>
